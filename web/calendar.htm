    <meta name="description" content="">

    <title>Calendar Sample App</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

    <!-- Bootstrap core CSS -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  <body>
    <div class="container">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Calendar Demo</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      <div class="row">
        <div class="col-md-4 col-md-offset-1">
          <h4 class="title">Calendar</h4>
          <div id="datepicker"></div>
        </div>
        <div class="col-md-6 col-md-offset-1">
          <h4 class="title">Notes</h4>
            <p class="title">Create Note</p>
          <div class="col-md-12">
            <div class="row">
              <textarea rows=5 class="col-md-12 col-xs-12" id="note-text"></textarea>
            </div>
            <div class="row" id="note-controls">
              <button class="btn btn-primary" id="create-note">Create Note</button>
              <span id="count" class="pull-right">140 characters left</span>
            </div>
          <hr>
          <div class="row">
            <p class="title">Notes for <span id="date"></span>:</p>
            <div id="notes-list"></div>
          </div>
          </div>
        </div>
      </div>
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

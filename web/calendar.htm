
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Calendar Sample App</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

    <!-- Bootstrap core CSS -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/navbar.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Calendar</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
           
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      <div class="row">
        <div class="col-md-4 col-md-offset-1">
          <h4 class="title">Calendar</h4>
          <div id="datepicker"></div>
        </div>
        <div class="col-md-6 col-md-offset-1">
          <h4 class="title">Notes</h4>
            <p class="title">Create Note</p>
          <div class="col-md-12">
            <div class="row">
              <textarea rows=5 class="col-md-10" id="note-text"></textarea>
            </div>
            <div class="row" id="note-controls">
              <button class="btn btn-primary" id="create-note">Create Note</button>
            </div>

          
          <hr>
          <div class="row">
            <p class="title">Notes for <span id="date"></span>:</p>
            <div id="notes-list"></div>
          </div>
          </div>
        </div>
      </div>


    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
